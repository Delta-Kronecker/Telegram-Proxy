name: Proxy Collector

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  collect-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install telethon
        pip install cryptography
        pip install requests
        
    - name: Download existing proxies file
      run: |
        if [ -f proxies.txt ]; then
          cp proxies.txt proxies_backup.txt
        fi
        
    - name: Run proxy collector
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
      run: |
        python proxy_collector.py
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add proxies.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update proxies [skip ci]"
        git push
